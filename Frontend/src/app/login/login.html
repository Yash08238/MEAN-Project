<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please enter your details to sign in.</p>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="Enter your email" [(ngModel)]="loginObj.email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" [(ngModel)]="loginObj.password"
        class="form-control" />
    </div>

    <button class="btn btn-primary btn-full-width" (click)="onLogin()">Sign In</button>

    <div class="login-footer">
      <p>Don't have an account? <a href="/register">Create account</a></p>
    </div>
  </div>
</div>
